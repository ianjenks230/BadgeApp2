<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Badge Combiner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Email Badge Combiner</h1>

    <input type="file" id="fileInput" multiple accept="image/png, image/jpeg" />

    <button id="combineBtn">Combine Images</button>
    <button id="downloadBtn" disabled>Download Combined Image</button>

    <canvas id="canvas"></canvas>

    <p class="note">Select multiple badges and click "Combine".</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
